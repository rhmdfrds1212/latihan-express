<section class="register">
    <h1 class="section-heading">Register to our platform</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Input your name">

        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" placeholder="Input your email">

        <label for="password">Password</label>
        <input type="text" id="password" formControlName="password" placeholder="Input your password">

        <button type="submit" class="primary" (disabled)="registerForm.invalid">Register</button>
    </form>
</section>
